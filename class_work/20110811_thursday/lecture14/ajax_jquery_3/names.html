<html>
	<head>
		<style type="text/css">
			error
			{
				color:red;
			}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="hint.js"></script>
		
		<script type="text/javascript">
			$(function()//this crazy function syntax only applies to the open page function.
			{
				$("#first_name").keyup(getHint);//keyup means as you lift your finger off the key
			});
			
			function getHint()
			{
				var userName = $("#first_name").val();
				$("#hint").load("get_hint.php",{userName:userName});
			}
		</script>

	</head>
	<h3>Enter Your Name</h3>
	<body>
		<form>
			<input type="text" name="first_name" id="first_name" />
		</form>
		<p>Suggestion:<div id="hint"></div></p>
		<div id="error"></div>
	</body>
</html>
